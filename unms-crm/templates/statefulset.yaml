---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "unms-crm.fullname" . }}
  labels:
    {{- include "unms-crm.labels" . | nindent 4 }}
    {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  serviceName: {{ include "unms-crm.fullname" . }}
  selector:
    matchLabels:
      {{- include "unms-crm.selectorLabels" . | nindent 6 }}
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  updateStrategy:
    type: {{ .Values.updateStrategy }}
  template:
    metadata:
      name: {{ include "unms-crm.fullname" . }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      labels:
        {{- include "unms-crm.selectorLabels" . | nindent 8 }}
        {{- range $key, $value := .Values.labels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: "{{ template "unms-crm.fullname" . }}"
        env:
        - name: POSTGRES_USER
          value: ucrm
        - name: POSTGRES_DB
          value: unms
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-postgresql"
              key: postgresql-password
        - name: POSTGRES_HOST
          value: "{{ .Release.Name }}-postgresql"
        - name: POSTGRES_SCHEMA
          value: "ucrm"
        - name: UNMS_POSTGRES_SCHEMA
          value: "unms"
        - name: RABBITMQ_HOST
          value: "{{ .Release.Name }}-rabbitmq"
        - name: RABBITMQ_USER
          value: "guest"
        - name: RABBITMQ_PASSWORD
          value: "guest"
        - name: SECRET
          value: "SecretToGenerate!1"
        - name: FORCE_HTTPS
          value: "0"
        - name: UNMS_HOST
          value: "{{ .Release.Name }}-unms"
        - name: UNMS_PORT
          value: "8081"
        - name: UNMS_TOKEN
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-unms"
              key: unms-token
        - name: UNMS_VERSION
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-unms"
              key: unms-version
        args: ["server_with_migrate"]
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: "storage"
          mountPath: /data
        {{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: "storage"
      labels:
        app.kubernetes.io/name: "storage"
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    spec:
      accessModes:
      {{- range .Values.persistence.accessModes }}
        - {{ . | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
      {{ if .Values.persistence.existingClaim }}
      selector:
        matchLabels:
          name: {{ .Values.persistence.existingClaim | quote }}
      {{- else }}
        {{- if .Values.persistence.storageClass }}
      storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
      {{- end }}
  {{- end }}
